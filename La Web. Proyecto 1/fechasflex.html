<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fechasflex.css">
    <title>flex fechas</title>
</head>
<body>
<main>
    <div class="grid">
        <div class="grid-item">
            <div class="card">
                <img class="card-img" src="/img/p2.jpeg" alt="programer">
                <div class="card-content">
                    <h1 class="card-header">
                        25</h1>
                    <p class="card-text">
                        Lun & Enero</p>
                    <p class="card-text-curse">
                        Curso Full-Time <br> 
                        Online</p>
                    <button class="card-btn">
                        Inscribirme
                    </button>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <img class="card-img" src="/img/p1.jpg" alt="programer">
                <div class="card-content">
                    <h1 class="card-header">
                        28</h1>
                    <p class="card-text">
                        Jue & Enero</p>
                    <p class="card-text-curse">
                        Curso Part-Time <br> 
                        Online</p>
                    <button class="card-btn">
                        Inscribirme
                    </button>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <img class="card-img" src="/img/p3.jpeg" alt="programer">
                <div class="card-content">
                    <h1 class="card-header">
                        3</h1>
                    <p class="card-text">
                        Lun & Marzo</p>
                    <p class="card-text-curse">
                        Curso Full-Time <br> 
                        Presencial</p>
                    <button class="card-btn">
                        Inscribirme
                    </button>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <img class="card-img" src="/img/p5.jpeg" alt="programer">
                <div class="card-content">
                    <h1 class="card-header">
                        26</h1>
                    <p class="card-text">
                        Lun & Abril</p>
                    <p class="card-text-curse">
                        Curso Full-Time <br> 
                        Online</p>
                    <button class="card-btn">
                        Inscribirme
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
